<div class="dashboard-container">

  <h1>
    {{model.title}}
    <span class="pull-right">
      <a href="" ng-if="editMode" title="add new widget" ng-click="addWidgetDialog()">
        <i class="fa fa-plus"></i>
      </a>
      <a href="" ng-if="editMode" title="edit dashboard" ng-click="editDashboardDialog()">
        <i class="fa fa-gear"></i>
      </a>
      <a href="" ng-if="editable" title="{{editMode ? 'save changes' : 'enable edit mode'}}" ng-click="toggleEditMode()">
        <i class="fa" x-ng-class="{'fa-edit' : !editMode, 'fa-save' : editMode}"></i>
      </a>
      <a href="" ng-if="editMode" title="delete" ng-click="deleteBoard()">
        <i class="fa fa-times"></i>
      </a>
      <a href="" ng-if="editMode" title="undo changes" ng-click="cancelEditMode()">
        <i class="fa fa-undo adf-flip"></i>
      </a>

    </span>
  </h1>

  <div class="dashboard" x-ng-class="{'edit' : editMode}">
    <adf-dashboard-row row="row"
                       adf-model="model"
                       collapsible="collapsible"
                       ng-repeat="row in model.rows"
                       edit-mode="editMode"
    />
  </div>

</div>
